<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="fragments::menu">

    </div>
    <h1>Gestion des catégories</h1>
    <div class="mt-3">
        <td><a th:href="@{showForm}" class="btn btn-success">Ajouter une catégorie</a></td>
    </div>
    <table>

        <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            NOM
        </th>
    </tr>
    </thead>
    <tbody>



    <tr th:each="category:${listCategory}">
        <td th:text="${category.idCategory}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{delete(id=${category.idCategory})}" class="btn btn-danger">Supprimer une catégorie</a></td>
        <td><a th:href="@{showUpdateForm(id=${category.idCategory})}" class="btn btn-secondary">Mettre à jour une catégorie</a></td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
