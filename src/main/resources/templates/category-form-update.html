<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mise à jour d'une catégorie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:replace="fragments::menu">

  </div>
  <h1 class="text-center text-primary mt-3">Mise à jour d'une catégorie</h1>
  <form method="POST" th:action="@{update_cat}">
    <div class="form-group">
      <div class="form-group">
        <label for="txtIdCategory" class="form-label mt-4">ID</label>
        <input type="text" name="idCategory" class="form-control" id="txtIdCategory" readonly th:value="${category.idCategory}">
      </div>
      <div class="form-group">
        <label for="txtNameCategory" class="form-label mt-4">Nom de catégorie</label>
        <input type="text" name="name" class="form-control" id="txtNameCategory" th:value="${category.name}">
      </div>
    </div>


    <input type="submit" value="save" class="btn btn-success mt-3">
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
